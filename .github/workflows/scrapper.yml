name: Scrapper_CI

on:
  pull_request:
    paths:
      - "project/scrapper/**"
    branches:
      - 'hw1'
  push:
    paths:
      - "project/scrapper/**"
    branches:
      - 'hw1'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout head
        uses: actions/checkout@v3
        
      - name: build scrapper
        run: mvn package -pl scrapper -am -DskipTests

      - name: Build Docker scrapper container
        run: docker build -t pash7e7/tinkoffProjectScrapperImage .

      - name: Log in to Docker Hub
        uses: docker/login-action@v6
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v6
        with:
          images: pash7e7/tinkoffProjectScrapperImage

      - name: Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}